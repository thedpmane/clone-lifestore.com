<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        #navbar1{
            background-color: black;
            text-align: center;
            display: flex;
            justify-content: space-between;
            height: 40px;
            width: 100%;
            align-items: center;
        }
        #a{
          
            width: 30%;
            display: flex;
           font-style: normal;
            justify-content: space-around;
            color: white;
            
            font-family: 'Times New Roman', Times, serif;

        }
        #b{
            display: flex;
           width: 30%;
            justify-content: space-around;
            color: white;  
        }
        #navbar2{
            display: flex;
            justify-content: space-around;
            background-color: aliceblue;
        }
       
        #navbar2 p{
          font-size: bold;

        }
        #navbar2 button{
            background-color: aliceblue;
            border: none;
        }
        #navbar2 button:hover{
            background-color: aliceblue;
            font-size: large;
        }
        #navbar2 input{
            width: 20%;
            border: aliceblue;
            background-color: aliceblue;
        }
        #navbar3{
            background-color: rgba(223, 191, 8, 0.872);
            color: white;
            text-align: center;
            height: 40px;
            align-items: center;
        }
        #navbar3 h4{
           text-align: center;
           align-items: center;
        }
        #sildeimage{
            width: 90%;
            margin: auto;
        }
        #slideimage img{
            width: 100%;
            height: 400px;

        }
        #brands{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            padding: 20px;
            margin: auto;
        }
        #brands div{
            padding: 10px;
        }
        #brands img{
            width: 60%;
            height: 150px;
        }

    </style>
</head>

    <div id="navbar1">
        <div id="a">
            <img src="" alt="">

            <img src="" alt="">

            <img src="" alt="">
            <h4>Return To Store</h4>
        </div>
        <div id="b">
        <h4>Download Our Apps |</h4>
        <h4>Store Locator |</h4>
        <h4>Help</h4>
        </div>
    </div>
    <div id="navbar2">

        <button>Women</button>
        <button>Mens</button>

        <button>Beauty</button>

    <div id="navbar3">

    <div id="slideimage"></div>
